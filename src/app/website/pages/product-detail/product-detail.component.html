<div class="page-product">
    <button (click)="goToBack()" class="btn btn-secondary m-3">Back</button>
    <div class="detail" *ngIf="product">
        <div class="gallery">
            <swiper [slidesPerView]='1'>
                <ng-template swiperSlide *ngFor="let img of product?.images">
                    <img [src]="img" alt="img">
                </ng-template>
            </swiper>
        </div>
        <div>
            <h1>{{ product?.title }}</h1>
            <h2>{{ product?.price | currency }}</h2>
            <p>{{ product?.description }}</p>
            <button class="btn btn-secondary imp" (click)="generarPdf()"><mat-icon>print</mat-icon></button>
            <button type="button" class="cart-button" (click)="onAddToCart()"><i class="bi bi-cart-plus-fill"></i> Add to cart</button>
        </div>
    </div>
</div>
