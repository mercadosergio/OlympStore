<div class="layout">
  <header
    class="hidden md:flex justify-center bg-primary text-white top-0 drop-shadow desktop"
  >
    <nav class="w-11/12 m-auto flex justify-between items-center">
      <a routerLink="/home" class="mr-4 flex items-center">
        <img
          class="m-2.5 w-60"
          src="./assets/images/olymp-logo.png"
          alt="Olymp logo"
        />
      </a>
      <div class="mr-2 flex">
        <ng-container *ngIf="user$ | async as user">
          <div class="z-40 relative inline-block text-left">
            <div class="relative ml-3">
              <div>
                <button
                  (click)="toggleMenu()"
                  type="button"
                  class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="../assets/images/descarga.jpg"
                    alt
                  />
                </button>
              </div>
              <div
                @opacityScale
                *ngIf="isProfileDropdown"
                class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="menu-button"
                tabindex="-1"
              >
                <div class="px-4 py-3 text-sm text-gray-900">
                  <div>{{ user?.email }}</div>
                  <div class="font-medium truncate">{{ user?.email }}</div>
                </div>
                <a
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  routerLink="/profile"
                >
                  Settings
                </a>
                <a
                  *ngIf="user?.role === 'admin'"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-1"
                  routerLink="/admin"
                >
                  Administraci√≥n
                </a>
                <div class="py-2">
                  <a
                    (click)="logout()"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    routerLink
                  >
                    Sign out
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div
            *ngIf="isProfileDropdown"
            (click)="toggleMenu()"
            class="fixed inset-0"
          ></div>
        </ng-container>
      </div>
    </nav>
  </header>
  <aside id="default-sidebar" class="bg-white" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        <li>
          <a
            routerLink="/home"
            class="flex items-center p-2 text-gray-900 rounded-lg w-full dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <fa-icon [icon]="faEye"></fa-icon>
            <span class="ml-3">Watch as customer</span>
          </a>
        </li>
        <li>
          <a
            routerLink="grid"
            class="flex items-center p-2 text-gray-900 rounded-lg w-full dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <fa-icon [icon]="faGrip"></fa-icon>
            <span class="ml-3">Grid Page</span>
          </a>
        </li>
        <li>
          <a
            routerLink="tasks"
            class="flex items-center p-2 text-gray-900 rounded-lg w-full dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <fa-icon [icon]="faBars"></fa-icon>
            <span class="ml-3">Tasks Page</span>
          </a>
        </li>
        <li>
          <button
            type="button"
            class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
            aria-controls="dropdown-example"
            data-collapse-toggle="dropdown-example"
          >
            <svg
              aria-hidden="true"
              class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span
              class="flex-1 ml-3 text-left whitespace-nowrap"
              sidebar-toggle-item
              >E-commerce</span
            >
            <svg
              sidebar-toggle-item
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <ul id="dropdown-example" class="hidden py-2 space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Products</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Billing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Invoice</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </aside>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
