<div class="mx-20 flex flex-col">
  <h1>Administrar categorias</h1>
  <a
    routerLink="/admin/add-category"
    class="rounded-md py-2 px-6 bg-green-600 hover:bg-green-500 text-white text-base ml-auto my-4"
    >Agregar</a
  >
  <div class="mat-elevation-z8">
    <table [dataSource]="categories" mat-table matSort>
      <ng-container matColumnDef="id">
        <th
          *matHeaderCellDef
          valign="middle"
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          Id
        </th>
        <td *matCellDef="let row" valign="middle" mat-cell>
          {{ row.id }}
        </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th
          *matHeaderCellDef
          valign="middle"
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by image"
        >
          Image
        </th>
        <td *matCellDef="let row" valign="middle" mat-cell>
          <img [src]="row.image" width="60" alt="" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          *matHeaderCellDef
          valign="middle"
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td *matCellDef="let row" valign="middle" mat-cell>
          {{ row.name }}
        </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th *matHeaderCellDef valign="middle" mat-header-cell mat-sort-header>
          Action
        </th>
        <td *matCellDef="let row" valign="middle" mat-cell>
          <a
            [routerLink]="['/admin/edit-category', row.id]"
            class="edit text-secondary mx-1 cursor-pointer"
          >
            <fa-icon [icon]="faPenToSquare" class="text-2xl"></fa-icon>
          </a>
          <button class="text-red-500 mx-1" (click)="onDeleteCategory(row)">
            <fa-icon [icon]="faTrashCan" class="text-2xl"></fa-icon>
          </button>
        </td>
      </ng-container>

      <tbody>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
      </tbody>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of products elements"
    >
    </mat-paginator>
  </div>
</div>
