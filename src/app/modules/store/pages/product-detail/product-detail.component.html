<div class="bg-white rounded-lg shadow-lg p-8 m-auto w-11/12">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8" *ngIf="product">
    <div class="md:col-span-1">
      <div class="gallery">
        <div class="container-slide">
          <swiper-container
            style="
              --swiper-navigation-color: #fff;
              --swiper-pagination-color: #fff;
            "
            class="mySwiper"
            thumbs-swiper=".mySwiper2"
            loop="true"
            space-between="10"
            navigation="true">
            <swiper-slide *ngFor="let img of product?.images">
              <img class="max-h-96" [src]="img.imagePath" />
            </swiper-slide>
          </swiper-container>
        </div>

        <swiper-container
          class="mySwiper2"
          loop="true"
          space-between="10"
          slides-per-view="3"
          free-mode="true"
          watch-slides-progress="true">
          <swiper-slide *ngFor="let img of product?.images">
            <img [src]="img.imagePath" width="100" />
          </swiper-slide>
        </swiper-container>
      </div>
    </div>
    <div class="md:col-span-1">
      <h1 class="font-bold mb-4 text-secondary text-4xl">
        {{ product.name }}
      </h1>
      <p class="text-gray-600 mb-4">
        {{ product.description }}
      </p>
      <p class="text-xl font-bold mb-4">{{ product.price | currency }}</p>
      <button
        class="bg-secondary hover:bg-secondary-hover text-white font-bold py-2 px-4 rounded text-base"
        (click)="onAddShoppingCart(product)">
        Agregar al carrito
      </button>
      <button
        class="bg-primary text-white py-2 px-4 rounded"
        (click)="generarPdf()">
        <fa-icon [icon]="faPrint"></fa-icon> Print
      </button>
    </div>
  </div>
</div>
