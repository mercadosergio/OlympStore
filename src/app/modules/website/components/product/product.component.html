<div
  class="h-full w-full object-cover max-w-sm bg-white border border-gray-200 rounded-lg shadow-xl dark:bg-gray-800 dark:border-gray-700"
>
  <div
    class="marco relative flex w-full justify-center items-center overflow-hidden"
  >
    <a [routerLink]="['/product', product.id, product.slug]" class="w-full">
      <app-img
        class="w-full h-full transition-all duration-500 ease-out"
        *ngIf="product.images.length > 0"
        [img]="product.images[0].imagePath"
      >
      </app-img>
    </a>
    <div
      class="emerg z-40 absolute bottom-0 w-full flex h-8 text-black bg-white items-center justify-center transition-all duration-300 ease-out"
    >
      <button
        class="text-black hover:text-secondary text-2xl px-5 py-2.5 text-center items-center"
        (click)="onShowDetail()"
      >
        <fa-icon [icon]="faEye"></fa-icon>
      </button>
    </div>
  </div>
  <div class="px-5 pb-5">
    <a routerLink class="flex justify-between">
      <h4
        class="!font-normal tracking-tight text-gray-900 dark:text-white !text-lg !my-0"
      >
        {{ product.name }}
      </h4>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-yellow-300"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >

        ></path>
      </svg>
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-yellow-300"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Second star</title>

        ></path>
      </svg>
      <svg

        class="w-5 h-5 text-yellow-300"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Third star</title>

        ></path>

        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Fifth star</title>

          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
        ></path>
      </svg>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
        >5.0</span
      >
    </div>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold text-gray-900 dark:text-white">{{
        product.price | currency : "$"
      }}</span>
      <a
        routerLink
        class="text-white bg-primary hover:bg-secondary font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        (click)="onAddToCart()"
      >
        Add to cart
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </a>
    </div>
  </div>
</div>
