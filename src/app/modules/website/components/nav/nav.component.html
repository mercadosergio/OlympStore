<header class="show-mobile bkg-primary">
    <nav>
        <button (click)="toggleMenu()">
            <i class="bi bi-list"></i>
        </button>
        <a routerLink="home">
            <img src="./assets/images/olymp-logo.png" alt="Olymp logo" width="200">
        </a>
        <button>
            <i class="bi bi-cart-fill"></i>
            <span class="counter">{{counter}}</span>
        </button>
    </nav>
</header>

<aside class="side-menu" [class.active]="activeMenu">
    <button class="closebtn" (click)="toggleMenu()">
        <i class="bi bi-x-lg"></i>
    </button>
    <ul>
        <li>
            <a href="" routerLink="home">Todo</a>
        </li>
        <li *ngFor="let item of categories">
            <a [routerLink]="['/category',item.id]">{{item.name}}</a>
        </li>
    </ul>
</aside>

<header class="hide-mobile bkg-primary" (scroll)="onScroll()" [ngClass]="navbarfixed ? 'fixed' : 'nonfixed'">
    <div>
        <nav>
            <a routerLink="home" class="logo">
                <img src="./assets/images/olymp-logo.png" alt="Olymp logo">
            </a>

            <ul class="menu-ul--category">
                <li>
                    <a routerLinkActive="active" href="" routerLink="home">All</a>
                </li>
                <li *ngFor="let item of categories">
                    <a routerLinkActive="active" [routerLink]="['/category',item.id]">{{item.name}}</a>
                </li>
            </ul>

        </nav>
        <nav class="info">
            <div class="accounts">
                <!-- <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button> -->
                <a class="auth-options" *ngIf="!profile; else elseBlock" routerLink="/login">Login</a>
                <a class="auth-options" *ngIf="!profile; else elseBlock" routerLink="/register">Sign up</a>
                <ng-template #elseBlock>
                    <ul class="">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle profileEmail" style="color: #000; font-size: 18px;"
                                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ profile?.email }}
                            </a>
                            <ul class="dropdown-menu" style="padding-left: 10px; padding-right: 10px;"
                                aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" routerLink="/profile"
                                        style="display: flex; align-items: center;" href="#">
                                        <mat-icon>settings</mat-icon> Profile</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" *ngIf="profile?.role == 'admin'" routerLink="/cms"
                                        style="display: flex; align-items: center;">
                                        <mat-icon>vpn_key</mat-icon> Administraci√≥n</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a style="color: #EF4444; display: flex; align-items: center; cursor: pointer;"
                                        class="dropdown-item logout" (click)="logout()">
                                        <mat-icon>exit_to_app</mat-icon> Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </ng-template>
            </div>
            <div class="cart">
                <a href="">
                    <i class="bi bi-cart-fill"></i>
                </a>
                <span class="counter">{{counter}}</span>
            </div>
        </nav>
    </div>
</header>
