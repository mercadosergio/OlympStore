<header class="block md:hidden bg-primary text-white duration-200">
	<nav class="w-full p-4 flex justify-between items-center">
		<button (click)="toggleMenu()">
			<i class="bi bi-list text-3xl"></i>
		</button>
		<a routerLink="home">
			<img class="w-36"
				src="./assets/images/olymp-logo.png"
				alt="Olymp logo">
		</a>
		<button class="relative">
			<i class="bi bi-cart-fill text-3xl"></i>
			<span class="w-5 h-5 leading-5 bg-secondary rounded-full block text-white text-center absolute -top-2.5 -right-2.5">{{counter}}</span>
		</button>
	</nav>
</header>
<aside [class.active]="activeMenu"
	class="side-menu fixed top-0 right-0 left-0 bottom-0 z-10 bg-primary 
        text-white flex justify-start ease-out duration-500">
	<button (click)="toggleMenu()"
		class="absolute top-0 right-5 ml-11">
		<i class="bi bi-x-lg text-3xl"></i>
	</button>
	<ul class="w-full mt-11">
		<li>
			<a (click)="toggleMenu()"
				class="my-2.5 text-xl block duration-300 hover:border-l-8 hover:border-l-white p-2 pl-8"
				routerLink="home">
				All
			</a>
		</li>
		<li *ngFor="let item of categories">
			<a [routerLink]="['/category',item.id]"
				(click)="toggleMenu()"
				class="my-2.5 text-xl block duration-300 hover:border-l-8 hover:border-l-white p-2 pl-8">
				{{item.name}}
			</a>
		</li>
	</ul>
</aside>
<!-- <header class="hidden md:block duration-200"> -->
<nav class="hidden md:flex w-full bg-white desktop">
	<div class="w-11/12 m-auto flex justify-between text-black items-center">
		<a routerLink="home"
			class="mr-4 flex items-center">
			<img class="m-2.5 w-60"
				src="./assets/images/olymp-logo.png"
				alt="Olymp logo">
		</a>
		<div>
			<form id="animated-2">
				<input type="text"
					class="py-3 px-5 text-sm border border-gray-400 border-r-0 
						rounded-tl rounded-bl w-52"
					name="q"
					maxlength="100">
				<button type="submit"
					class="py-3 px-4 text-base text-center bg-gray-300 rounded-tr 
						rounded-br relative -left-1 hover:bg-gray-400">
					<i class="bi bi-search"></i>
				</button>
			</form>
		</div>
		<div class="mr-2 flex">
			<ng-container *ngIf="user$ | async as user">
			<div *ngIf="!profile"
				class="flex items-center">
				<a class="text-base mx-1 flex items-center"
					routerLink="/login">
					Login
				</a>
				<a class="text-base mx-1 flex items-center"
					routerLink="/register">
					Sign up
				</a>
			</div>
			<button id="dropdownInformationButton"
				data-dropdown-toggle="dropdownInformation"
				class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
				type="button">
				<img class="h-8 w-8 rounded-full"
					src="../assets/images/descarga.jpg"
					alt>
			</button>
			<div id="dropdownInformation"
				class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
				<div class="px-4 py-3 text-sm text-gray-900">
					<div>{{profile?.name}}</div>
					<div class="font-medium truncate">
						{{ profile?.email }}
					</div>
				</div>
				<ul class="py-2 text-sm text-gray-700"
					aria-labelledby="dropdownInformationButton">
					<li>
						<a routerLink="/profile"
							class="block px-4 py-2 hover:bg-gray-100 text-gray-700">
							Settings
						</a>
					</li>
					<li *ngIf="profile?.role == 'admin'">
						<a class="block px-4 py-2 hover:bg-gray-100 text-gray-700"
							routerLink="/cms">
							Administraci√≥n
						</a>
					</li>
				</ul>
				<div class="py-2">
					<a (click)="logout()"
						routerLink
						class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
						Sign out
					</a>
				</div>
			</div>
			</ng-container>
		</div>
	</div>
</nav>
<nav class="hidden md:flex px-4 justify-center bg-primary text-white h-16 sticky top-0 drop-shadow desktop">
	<div class="flex items-center">
		<ul class="ml-16 flex list-none h-full">
			<li class="mr-2.5 flex">
				<a class="text-base mx-1 flex items-center py-2 px-3 menu-item ease-out duration-200 hover:bg-secondary"
					routerLinkActive="active"
					href
					routerLink="home">
					All
				</a>
			</li>
			<li *ngFor="let item of categories"
				class="mr-2.5 flex">
				<a [routerLink]="['/category',item.id]"
					class="text-base mx-1 flex items-center py-2 px-3 menu-item ease-out duration-200 hover:bg-secondary"
					routerLinkActive="active">
					{{item.name}}
				</a>
			</li>
		</ul>
	</div>
	<div class="flex items-center">
		<div class="relative mx-4">
			<a href>
				<i class="bi bi-cart-fill text-2xl"></i>
			</a>
			<span class="w-5 h-5 leading-5 bg-secondary rounded-full block text-white text-center absolute -top-2.5 -right-2.5">{{counter}}</span>
		</div>
	</div>
</nav>
